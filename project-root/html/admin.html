<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Matemática no Metrô</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin-styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <a class="navbar-brand">
                    <img src="../images/logo-matematica.png" alt="Logotipo Matemática no Metrô" style="max-height: 50px; width: auto;" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-3">
                        <li class="nav-item"><a class="nav-link btn btn-custom text-white" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-custom text-white" href="#">Botão 1</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-custom text-white" href="#">Botão 2</a></li>
                    </ul>
                </div>
                <a class="navbar-brand">
                    <img src="../images/logo-imt-braco.png" alt="Logotipo IMT" style="max-height: 50px; width: auto;" />
                </a>
            </div>
        </nav>
    </header>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Administrador</li>
      </ol>
    </nav>

    <div class="container admin-container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Ficha dos Voluntariados</h2>
                <div class="row" id="users-container">
                </div>
            </div>

            <!-- Seção de Feedbacks -->
            <div class="col-md-6">
                <h2 class="text-center">Feedbacks</h2>
                <div class="row" id="feedbacks-container">
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start text-muted" style="background-color: white;">
    </footer>

    <script src="../js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
