<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matemática no Metrô</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <img class="logo-matematica-no-metro2" src="" alt="logo-matematica-no-metro2">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/amigos-do-espaco-para-copia-alinhados-com-fones-de-ouvido.jpg" class="d-block w-100" alt="imagemTeste">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/amigos-do-espaco-para-copia-alinhados-com-fones-de-ouvido.jpg" class="d-block w-100" alt="imagemTeste">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/amigos-do-espaco-para-copia-alinhados-com-fones-de-ouvido.jpg" class="d-block w-100" alt="imagemTeste">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <div class="card" style="width: 18rem;">
          <img src="" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Se voluntarie-se para dar aulas</h5>
            <p class="card-text">.</p>
            <a href="#" class="btn btn-primary">Se voluntarie-se para dar aulas de matematica no metro</a>
          </div>
        </div>
    </main>
    <footer class="footer">
        <img class="logo-imt-branco" src="/images/logo-imt-branco.JPG" alt="logo-imt-branco">
        <img class="logo-metro1" src="/images/logo-metro1.png" alt="logo-metro1">
        <img class="logo-inst-eng" src="/images/logo-inst-eng.png" alt="logo-inst-eng">
        <p>&copy; 2024 Matemática no Metro. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
