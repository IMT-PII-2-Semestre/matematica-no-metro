<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matemática no Metrô</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <img class="logo-matematica-no-metro2" src="/images/logo-matematica-no-metro2.png" alt="logo-matematica-no-metro2">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">Sobre</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h2>Home</h2>
        <p>página inicial.</p>
      </section>
      <section id="about">
        <h2>Sobre</h2>
        <p>Informações sobre o site.</p>
      </section>
      <section id="contact">
        <h2>Contato</h2>
        <form id="contact-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <img class="logo-imt-branco" src="/images/logo-imt-branco.JPG" alt="logo-imt-branco">
      <img class="logo-metro1" src="/images/logo-metro1.png" alt="logo-metro1">
      <img class="logo-inst-eng" src="/images/logo-inst-eng.png" alt="logo-inst-eng">
      <p>&copy; 2024 Matemática no Metro. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
