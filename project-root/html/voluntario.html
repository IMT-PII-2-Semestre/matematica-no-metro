<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - Matemática no Metrô</title>
  <link rel="stylesheet" href="../css/voluntario-styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Seja um voluntario</li>
        </ol>
      </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>
          
         
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
          </div>
          
       
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(11) 00000-0000">
          </div>
          
    
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>
          
     
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
          <img
            class="logo-imt-branco"
            src="/matematica-no-metro/images/logo-imt-braco.png"
            alt="logo-imt-branco"
          />
          <img
            class="logo-metro1"
            src="/matematica-no-metro/images/logo-metro1.png"
            alt="logo-metro1"
          />
          <img
            class="logo-inst-eng"
            src="/matematica-no-metro/images/logo-inst-eng.png"
            alt="logo-inst-eng"
          />
          <p class="mt-3">&copy; 2024 Matemática no Metro. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/voluntario.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>

</html>
