<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link

    crossorigin="anonymous"
  />
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-blue">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a class="navbar-brand">
                <img
                    src="/matematica-no-metro/images/logo-matematica.png"
                    alt="Logotipo Matemática no Metrô"
                    class="logo-matematica-no-metro2"
                    style="max-height: 50px; width: auto;" 
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Alternar navegação"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex gap-3">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="...">Botão 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="...">Botão 2</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand">
                <img
                    src="/matematica-no-metro/images/logo-imt-braco.png"
                    alt="Logotipo Matemática no Metrô"
                    class="logo-matematica-no-metro2"
                    style="max-height: 50px; width: auto;" 
                />
            </a>
        </div>
    </nav>
</header>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Seja um voluntario</li>
        </ol>
      </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>
        <div class="scrollable-form">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>
          
         
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
          </div>
          
       
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(11) 00000-0000">
          </div>
          
    
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>
          
     
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <div class="modal fade" id="senhaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Erro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                As senhas não coincidem. Por favor, verifique novamente.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto">
    <div >
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <a href="https://maua.br/vestibular" target="_blank">
                <img
                  class="logo-imt-branco"
                  src="/matematica-no-metro/images/logo-imt-braco.png"
                  alt="logo-imt-branco"
                />
              </a>
          <img
            class="logo-metro1"
            src="/matematica-no-metro/images/logo-metro1.png"
            alt="logo-metro1"
          />
          <img
            class="logo-inst-eng"
            src="/matematica-no-metro/images/logo-inst-eng.png"
            alt="logo-inst-eng"
          />
          <p class="mt-3">&copy; 2024 Matemática no Metro. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

    crossorigin="anonymous"
  ></script>
</body>
</html>
